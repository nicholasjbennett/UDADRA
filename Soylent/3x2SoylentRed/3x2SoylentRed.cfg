// per http://www.projectrho.com/public_html/rocket/lifesupport.php
+PART[solarPanels1]
{
	@name = UDA_SOYLENT_RED_3x2
	@author = DBowman
	@title = UDA Soylent Red 3x2
	@manufacturer = UberDyne Astronautics
	@description = Sterile Organic Slurry + light = Algae Slurry = Yum! Soylent Red is an optimistic view on what is possible running algae through polymer channels. Sit this baby in the sun all day and it will convert all a Kerbals seterilized wastes into O2, water, & edible Soylent Red.
	@mass = 0.035

	-mesh = model.mu
	MODEL
	{
		model = Squad/Parts/Electrical/3x2ShroudSolarPanels/model
		texture = model001,UberDyneAstronautics/Soylent/3x2SoylentRed/model001.r
	}
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		resourceName = Photons
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = Soylent Converter 

		// A scaling factor by which the resource amounts are multiplied
		conversionRate = 1000 //8.16 // todo 1.02 ?

		// A comma separated list of resources to use as inputs.
		// For each resource, list the resource name and the amount (which
		// is multiplied by the conversionRate)
		inputResources = ElectricCharge, 0.007123842592593, Photons, 0.007123842592593, SterileOrganicSlurry, 0.00001578703704, CarbonDioxide, 0.001480128899,SoylentStarter,  0.00000001692708333

		// A comma separated list of resources to output. Same as above
		// but also specify whether it should keep converting if the
		// resource is full (generating excess that will be thrown away).
		outputResources = Water, 0.000011188078704, false, Food, 0.000016927083333, false, Oxygen, 0.001713537562385, false
	}
	RESOURCE
	{
		name = Photons
		amount = 0
		maxAmount = 10
	}

	RESOURCE
	{
		name = Water
		amount = 6
		maxAmount = 6
	}

