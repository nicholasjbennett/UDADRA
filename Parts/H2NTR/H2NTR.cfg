
+PART[nuclearEngine]
{
	@name = UDA_H2NTR
	@author = UberDyne Astronautics
	@title = UDA H2 Thermal Rocket
	@author = UberDyne Astronautics
	@manufacturer = UberDyne Astronautics
	@description = UberDyne has released this prototype from the NERVA program for open public beta testing. <i>Phoebus</i> can be surface mounted - for engine clusters that "share the heat". 


	@attachRules = 1,1,1,0,0
	node_attach = 0.0, 1.40383, 0.0, 0.0, 1.0, 0.0, 0 //

	bulkheadProfiles = size1, srf

  @MODULE[ModuleEngines]   {
     @PROPELLANT[LiquidFuel] 
     {
        @name = LiquidHydrogen 
        @ratio = 1.0  
     }
     !PROPELLANT[Oxidizer] {}
  }
}
